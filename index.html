<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />

  <title>Mission 1 - By Nave Kattan</title>
</head>

<body>
  <div class="row m-2">
    <div>
      <h1 class="main-header">Add Prodact</h1>
    </div>
    <form id="form">
      <div class="row">
        <div class=" col-6 p-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Prodact Name</span>
            <input id="prodactName" type="text" class="form-control" placeholder="Prodact" aria-label="Prodact"
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class=" col-6 p-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Prodact Price</span>
            <input id="prodactPrice" type="number" class="form-control" placeholder="Price" aria-label="Price"
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class=" col-6 p-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Prodact Image</span>
            <input id="prodactImg" type="text" class="form-control" placeholder="Img" aria-label="Img"
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class=" col-6 p-4">
          <div class="input-group">
            <select id="prodactCategory" class="form-select" aria-label="Default select example">
              <option selected>Category</option>
              <option value="Drinks">Drinks</option>
              <option value="Meat">Meat</option>
              <option value="Dairy">Dairy</option>
              <option value="Snacks">Snacks</option>
              <option value="Basic">Basic</option>
            </select>
          </div>
        </div>
      </div>
    </form>

    <div class="p-4">
      <button class="btn btn-primary" onclick="addProdact()" type="submit">Add To Cart</button>
    </div>
    <div class="row">
      <div class="col-lg-12 mt-3">
        <h3 class="header"> My Cart :</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Prodact</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
